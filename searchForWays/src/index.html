<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алгоритм Джонсона</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <button id="quickStart" class="btn" style="display: block; margin: 0">Шаблон для работы</button>
    <input type="text" placeholder="Введите вершины(через пробел)" id="tops">
    <button class="btn" id="createMatrix">Создать матрицу</button>
    <table id="matrix"></table>
    <button id="btn-draw" class="btn">Визуализировать граф</button>
    <div class="find">
      <input type="text" placeholder="начальная точка" class="findInput" id="startPoint"> 
      <input type="text" placeholder="конечная точка" class="findInput" id="endPoint">
      <button id="findRoad" class="btn">Найти</button>
    </div>
    <div id="picture"></div>
    <p id="output"></p>
  </div>
  <script src="js/quickStart.js"></script>
  <script src="js/algDijkstra.js"></script>
  <script src="js/svgImaging.js"></script>
  <script src="js/imagingGraph.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
