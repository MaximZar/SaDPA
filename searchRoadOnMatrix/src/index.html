<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Поиск пути</title>
</head>
<body>

  <div>
    <input type="text" class="inp" placeholder="сторона матрицы(в клетках)" id="width">
  </div>
  <div>
    <p style="display: inline;text-align:left; margin-left:10px; font-size: 17px; color:white;">Формат: '1 1'</p>
    <input type="text" id="startCoord" placeholder="координаты старта" class="inp" style="width: 155px">
    <input type="text" id="endCoord" placeholder="координаты конца"  class="inp"style="width: 155px">
  </div>
  <button class="btn" id="createMatrix">Создать матрицу</button>
  <button class="btn" id="mode" >Режим создания преград</button>
  <div>
    <button class="btn btn-choise" id="waveAlg">Волновой алгоритм</button>
    <button class="btn btn-choise" id="greedyAlg">Жадный алгоритм</button>
    <button class="btn btn-choise" id="aStar">A*</button>
  </div>
  <label for="diagonal">
    <input type="checkbox" name="diagonal" id="diagonal">
    Учитывать диагональные направления
  </label>

<script src="js/draw.js"></script>
<script src="js/readTable.js"></script>
<script src="js/createTable.js"></script>

<script src="js/a*.js"></script>
<script src="js/waveAlg.js"></script>
<script src="js/greedyAlg.js"></script>

<script src="js/main.js"></script>
</body>
</html>
